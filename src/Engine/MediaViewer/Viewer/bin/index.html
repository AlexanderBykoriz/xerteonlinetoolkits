<html>
<head>
	<title>Media Viewer</title>
	
	<script src="js/swfobject.js" type="text/javascript"></script>
	<script type="text/javascript">
		//alert("hey");
		var str = document.location.search.substr(1,document.location.search.length);
		//var mediaFile = str.split(',')[0].split('media=')[1];
		//var transcriptFile = str.split(',')[1].split('transcript=')[1];
		//var imageFile = str.split(',')[2].split('img=')[1];
		//var mediaFile = "breakingUpChristmas.flv";
		var mediaFile = "739 Wade Ward - Married Man's Blues.mp3";
		var transcriptFile = "transcript.xml";
		var imageFile = "img";
		var captionDetails = undefined;
		var flashvars = {
			media: mediaFile,
			transcript: transcriptFile,
			image: imageFile,
			captions: captionDetails
		};
		//alert(flashvars.media + " " + flashvars.transcript + " " + flashvars.imageFile);
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "#FFFFFF"
		};
		var attributes = {
			id:"MediaViewer"
		};
		swfobject.embedSWF("MediaViewer.swf", "altContent", "100%", "100%", "10.0.0", "expressInstall.swf", flashvars, params, attributes);
	</script>
	<style type="text/css">
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body>
	<div id="altContent">
		<h1>Media Viewer</h1>
		<p>Alternative content</p>

			alt="Get Adobe Flash player" /></a></p>
	</div>
</body>

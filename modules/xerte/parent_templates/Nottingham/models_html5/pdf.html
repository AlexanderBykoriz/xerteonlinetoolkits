<script type="text/javascript">
	
	// pageChanged & sizeChanged functions are needed in every model file
	// other functions for model should also be in here to avoid conflicts
	var pdf = new function() {		
		// function called every time the page is viewed after it has initially loaded
		this.pageChanged = function() {
			
		}
		
		// function called every time the size of the LO is changed
		this.sizeChanged = function() {
		
			$("#pdfDoc").height(pdf.calcHeight());
		}
		
		this.init = function() {
			
			var height = pdf.calcHeight();

			$('#pdfPage').html('<iframe id="pdfDoc" src="http://www.nottingham.ac.uk/toolkits/USER-FILES/10671-cczjrt-Nottingham/media/roundy_or_squary.pdf" type="application/pdf" width="100%" height="' + height + '"></iframe>');
				
			x_pageLoaded();

		}
		
		this.calcHeight = function() {
		
			var height;
			
			if (x_browserInfo.mobile == false) {
				height = $x_pageHolder.height() - (parseInt($x_pageDiv.css("padding-top")) * 2) - 3;
			} else {
				height = $x_mobileScroll.height() - $x_headerBlock.height() - $x_footerBlock.height() - (parseInt($x_pageDiv.css("padding-top")) * 2) - 3;
			}

			return height;
		}
	}
	
	pdf.init();
	
</script>

<div id="pdfPage">
	
</div>
